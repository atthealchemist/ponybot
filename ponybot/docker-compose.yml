version: '3'

services:

  # Postgresql
  db:
    container_name: ponybot-postgres-db
    image: postgres
    restart: always
    ports:
      - "5432:5432"
    environment: 
      - POSTGRES_DB=ponybot_dev
      - POSTGRES_USER=ponybot_dev_admin
      - POSTGRES_PASSWORD=!ponybot-postgres-dev!


  # We're using Redis as message broker
  redis:
    container_name: ponybot-redis
    image: redis
  
  # Our project configuration
  server:
    container_name: ponybot-backend-server
    build:
      context: .
    restart: always
    
    ports:
      - 8000:8000
    
    volumes:
      - /app:/app

    depends_on: 
      - db
      - redis

  bot:
    container_name: ponybot-bot
    build:
      context: .
    restart: always

    # links:
    #   - server
    
    # depends_on: 
    #   - server
    
    command: >
      python manage.py start_bot

  nginx:
    image: nginx:latest
    container_name: ponybot-nginx-static
    ports:
        - "9000:9000"
    volumes:
        - ./src:/src  # for syncing with django source code
        - ./config/nginx:/etc/nginx/conf.d
    depends_on:
      - server